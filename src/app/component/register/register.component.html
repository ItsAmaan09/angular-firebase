<div class="container">
      <div class="row mt-5">
            <div class="col"></div>
            <div class="col-4">
                  <div class="card">
                        <div class="card-body">
                              <form>
                                    <div class="mb-3">
                                          <h4>Register</h4>
                                    </div>
                                    <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                                    </div>
                                    <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" name="password"
                                                [(ngModel)]="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                                    <div class="row">
                                          <div class="col-6">
                                                <a href="/login">Have an Account ?<span class="text">Login</span></a>
                                          </div>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
            <div class="col"></div>
      </div>
</div>
