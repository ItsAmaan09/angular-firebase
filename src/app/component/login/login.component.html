<div class="container">
      <div class="row mt-5">
            <div class="col"></div>
            <div class="col-4">
                  <div class="card">
                        <div class="card-body">
                              <form>
                                    <div class="mb-3">
                                          <h4>Login</h4>
                                    </div>
                                    <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                                    </div>
                                    <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" name="password"
                                                [(ngModel)]="password"
                                                [type]="isTextFieldVisible ? 'text' : 'password'">
                                          <i [ngClass]="isTextFieldVisible ? 'icon-eye' : 'icon-eye-off'"
                                                (click)="togglePasswordField()"></i>

                                    </div>
                                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                                    <div class="row">
                                          <div class="col-6">
                                                <a href="/register" class="txt-style">Need Account ?<span
                                                            class="text">Register</span></a>
                                          </div>
                                          <div class="col-6">
                                                <a href="" class="txt-style">Forgot Password ?</a>
                                          </div>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
            <div class="col"></div>
      </div>
</div>
